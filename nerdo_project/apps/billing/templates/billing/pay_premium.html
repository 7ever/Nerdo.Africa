{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow border-success p-4 bg-glass">
            <div class="text-center mb-4">
                <h2 class="text-success fw-bold">Get Verified </h2>
                <p class="text-muted">Unlock premium badges for <strong>KES 1</strong></p>
            </div>
            
            <form method="POST">
                <!-- Security: CSRF Token is MANDATORY for POST requests -->
                {% csrf_token %}
                
                <!-- Display the Phone Input Field from PaymentForm -->
                {{ form|crispy }}
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-lg fw-bold shadow-sm">
                        Pay with M-Pesa
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-muted">You will receive an M-Pesa prompt on your phone.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
