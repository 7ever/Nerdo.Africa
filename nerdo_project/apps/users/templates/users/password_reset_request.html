{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg bg-glass overflow-hidden">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-primary-subtle text-primary rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3"
                        style="width: 60px; height: 60px;">
                        <i class="bi bi-shield-lock-fill fs-2"></i>
                    </div>
                    <!-- Title based on Stage -->
                    <h3 class="mb-2 text-dark fw-bold tracking-tight">{{ title }}</h3>
                    <p class="text-muted small">We'll help you get back into your account.</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-grid mt-4">
                        <button class="btn btn-modern rounded-pill py-2 fw-bold shadow-sm" type="submit">
                            Continue <i class="bi bi-arrow-right-short ms-1"></i>
                        </button>
                    </div>
                </form>

                {% if stage == 'phone_check' %}
                <div class="mt-4 text-center border-top pt-3">
                    <a href="{% url 'password_reset' %}?start_over=1"
                        class="text-secondary text-decoration-none small hover-underline">
                        <i class="bi bi-arrow-counterclockwise me-1"></i> Not you? Start Over
                    </a>
                </div>
                {% else %}
                <div class="mt-4 text-center">
                    <a href="{% url 'login' %}" class="text-secondary text-decoration-none small hover-underline">
                        <i class="bi bi-arrow-left me-1"></i> Back to Login
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<style>
    .hover-underline:hover {
        text-decoration: underline !important;
    }
</style>
{% endblock %}
