{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3 class="mb-3 text-success">Join Nerdo.Africa</h3>
                <p class="text-muted mb-4">Verify your digital skills and get hired.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success w-100 mt-3" type="submit">Sign Up</button>
                </form>
                <hr>
                <small>Already have an account? <a href="{% url 'login' %}">Log In</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
