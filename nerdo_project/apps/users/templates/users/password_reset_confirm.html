{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg bg-glass overflow-hidden">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-primary-subtle text-primary rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3"
                        style="width: 60px; height: 60px;">
                        <i class="bi bi-key-fill fs-3"></i>
                    </div>
                    <h3 class="fw-bold text-dark tracking-tight mb-2">Set New Password</h3>
                    <p class="text-secondary small">Please create a strong, secure password.</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-4">
                        <button class="btn btn-modern rounded-pill fw-bold py-2 shadow-sm" type="submit">
                            Change Password <i class="bi bi-check-circle-fill ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
