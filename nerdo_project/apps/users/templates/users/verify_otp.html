{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg bg-glass overflow-hidden text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <div class="bg-primary-subtle text-primary rounded-circle d-flex align-items-center justify-content-center mx-auto"
                        style="width: 70px; height: 70px;">
                        <i class="bi bi-shield-check fs-2"></i>
                    </div>
                </div>

                <h3 class="mw-bold text-dark tracking-tight mb-2">Verify Phone</h3>
                <p class="text-secondary small mb-4 px-3">
                    We sent a 6-digit code to your phone to confirm your identity.
                </p>

                <form method="POST">
                    {% csrf_token %}

                    <div class="input-group-lg mb-4">
                        {{ form|crispy }}
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-modern rounded-pill fw-bold shadow-sm py-2" type="submit">
                            Verify & Login <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>

                <div class="mt-4 pt-3 border-top">
                    <small class="text-muted">
                        Didn't receive it?
                        <a href="{% url 'register' %}"
                            class="text-decoration-none fw-bold text-primary hover-underline">Try again</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
