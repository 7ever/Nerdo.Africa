{% extends "base.html" %}
    {% load crispy_forms_tags %}

    {% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0 bg-glass text-center p-4">
                <h3 class="mb-3 fw-bold text-success">Verify Phone</h3>
                <p class="text-muted small">Enter the 6-digit code sent to your phone.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-3">
                        <button class="btn btn-success fw-bold" type="submit">Verify Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
