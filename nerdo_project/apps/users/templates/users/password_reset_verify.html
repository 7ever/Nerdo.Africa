{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow p-4">
            <h3 class="mb-3">Verify Code</h3>
            <p>Enter the code sent to your phone.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success w-100 mt-3" type="submit">Verify</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
