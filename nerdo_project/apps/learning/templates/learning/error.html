{% extends 'base.html' %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4 p-5">
                <div class="card-body">
                    <div class="bg-danger-subtle text-danger rounded-circle d-inline-flex p-4 mb-4">
                        <i class="bi bi-robot fs-1"></i>
                    </div>
                    <h2 class="fw-bold mb-3 text-dark">{{ error }}</h2>
                    <p class="text-secondary mb-4">{{ message }}</p>
                    <div class="d-grid gap-3">
                        <a href="{% url 'learning_home' %}" class="btn btn-modern rounded-pill fw-bold">
                            <i class="bi bi-arrow-left me-2"></i> Back to Learning
                        </a>
                        <a href="{% url 'roadmap_view' %}?topic=Digital Skills&level=beginner&duration=12"
                            class="btn btn-light rounded-pill fw-bold border">
                            Try "Digital Skills" Instead
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
