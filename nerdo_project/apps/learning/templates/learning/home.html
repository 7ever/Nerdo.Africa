{% extends 'base.html' %}

{% block content %}
<div class="container py-5 text-center">
    <h1 class="fw-bold text-success mb-3">AI Learning Roadmap ðŸš€</h1>
    <p class="text-muted mb-5">Select a skill to generate a tailored "Zero to Hero" video curriculum.</p>

    <div class="row g-4 justify-content-center">
        {% for code, name in categories %}
        <div class="col-md-4 col-lg-3">
            <a href="{% url 'roadmap_view' %}?skill={{ name }}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 bg-glass hover-card p-4">
                    <div class="mb-3 text-success">
                        <i class="bi bi-mortarboard-fill fs-1"></i>
                    </div>
                    <h5 class="fw-bold text-dark">{{ name }}</h5>
                    <small class="text-muted">Generate Roadmap &rarr;</small>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
    }
</style>
{% endblock %}
